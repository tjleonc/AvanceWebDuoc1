<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
</head>
<body>
    <header id="header-register">
        <a id="flecha" href="javascript: history.go(-1)"><img src="../img/arrow-left-circle-fill.svg" alt=""></a>
    </header>
    <div class="container">
        <div class="logear">
            <div class="logo-login">
                <img src="../img/Colorful_Live_News_Free_Logo-removebg-preview 1.svg" alt="Foto" width="150">
            </div>
            <div class="form-wrapper">
                <form action="../index.html">
                    <h2 id="texto-form" >Registrate</h2>
            
                    <input id="input-form" type="text" name="Nombre" placeholder="Nombre">
                    <input id="input-form" type="email" name="correo" placeholder="Correo electrónico"><br>
                    <input id="input-form" type="password" name="contraseña" placeholder="Contraseña"><br>
                    <p>Ya tienes cuenta? <span><a href="login.html">Logeate</a></span></p>
                    <button id="boton-form" type="submit">Registrar</button>
                </form>
            </div>
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</body>
</html>
